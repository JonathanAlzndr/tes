<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <h3>To Do List</h3>

    <!--list terurut-->

    <ol type ="i">
        <li>Sarapan</li>
        <li>Tidur lagi</li>
        <li>Berangkat ke sekolah</li>
    </ol>
    
    <h3>Saya akan makan</h3>
    <!--Unordered list-->
    <ul>
        <li>Nasi goreng</li>
        <li>Telur dadar</li>
        <li>Mie goreng</li>
    </ul>

    <h3>Pemrograman Web</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>




</body>
</html>
